---
version: "2.1"
services:
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - URL=herkaraness.com
      - SUBDOMAINS=wildcard
      - VALIDATION=http
      - DNSPLUGIN=cloudflare 
      - DUCKDNSTOKEN=2f54819d-f4a2-4c66-bf8e-fa7a37c29723
      - EMAIL=kara.cooper@hotmail.com 
    volumes:
      - home/docker/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
